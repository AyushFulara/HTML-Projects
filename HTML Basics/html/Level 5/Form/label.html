<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form action="/submit.php">
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="username" required="true"> <br><br>
        Date: <input type="date"> <br><br>
        File: <input type="file"> <br><br>
        Color: <input type="color"> <br><br>
        Range: <input type="range"> <br><br>
        Button: <input type="button" value="Pocked"> <br><br>
        Password: <input type="password" id="password" placeholder="password" required="true"> <br>
        <input type="submit">
    </form>
</body>
</html>
