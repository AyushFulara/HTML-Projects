<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <form action="https://youtu.be/rklidcZ-aLU?si=ZW0tJBCcZDcQ6gmR">
        <label for="name">Name: </label>
        <input type="text" placeholder="Your name" required="true"> <br><br>
        <label for="date">DOB: </label>
        <input type="date" name="date" id="date" required="true"> <br><br>
        <label for="gender">Choose your gender: </label>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others"> <br><br>
        <label for="lang">Choose your favourite language: </label>
        <select required="true">
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Japanese">Japanese</option>
            <option value="Pahadi">Pahadi</option>
            <option value="Chinese">Chinese</option>
        </select> <br><br>
        <label for="content">What type of content you like: </label>
        <label for="Entertainment">Entertainment</label>
        <input type="checkbox" name="content" id="Entertainment" value="Entertainment">
        <label for="Educational">Educational</label>
        <input type="checkbox" name="" id="Educational" value="Educational">
        <label for="Technology">Technology</label>
        <input type="checkbox" name="" id="Technology" value="Technology">
        <label for="Geopolitics">Geopolitics</label>
        <input type="checkbox" name="" id="Geopolitics" value="Geopolitics">
        <label for="Others">Others</label>
        <input type="checkbox" name="" id="Others" value="Others"> <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
